<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="shortcut icon" href="./Images/shortcutIcon.png" type="img">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,
    700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,600;1,700&
    family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <a href="#" class="cross"><img src="./Images/crossmark.png" alt=""></a>
            <h1>Sign Up</h1>
            <p>Already have an account ? <a href="#">Log In</a></p>
        </div>
        <div class="inputFields">
            <div class="row-input">
                <span>First Name</span>
                <input type="text" placeholder="">
            </div>
            <div class="row-input">
                <span>Last Name</span>
                <input type="text" placeholder="">
            </div>
        </div>
        <div class="inputFields">
            <div class="row-input">
                <span>Email</span>
                <input type="email" placeholder="">
            </div>
            <div class="row-input">
                <span>Contact</span>
                <input type="contact" placeholder="">
            </div>
        </div>
        <div class="input-box">
            <span>Username</span>
            <input type="text" placeholder="">
        </div>
        <div class="input-box">
            <span>Password</span>
            <input type="password" placeholder="">
        </div>
        <div class="input-box">
            <span>Confirm Password</span>
            <input type="password" placeholder="">
        </div>
        <div class="button">
            <a href="#" class="custom-btn">SIGN UP</a>
        </div>
        <div class="otherLogin">
            <p>or sign up with</p>
        </div>
        <div class="socialLogin">
            <a href="#" class="google">
                <img src="./Images/google.png" alt="">
                <span>Google</span>
            </a>
            <a href="#" class="facebook">
                <img src="./Images/facebook.png" alt="">
                <span>Facebook</span>
            </a>
        </div>
    </div>
</body>

</html>
